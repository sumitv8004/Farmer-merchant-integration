{% extends "adminbase.html" %} {% block body %}
<h4 style="color: blue; text-align: center" class="my-4">
  Add News and Events.
</h4>
<div class="row justify-content-center">
  <!-- <div class="col-sm-3"></div> -->
  <div class="col-sm-6 mb-5">
    <form action="{% url 'adminapp:addnews' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label>Enter news Description</label>
        <textarea name="newstext" class="form-control"></textarea>
      </div>
      <br />
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Add News</button>
      </div>
      <!-- <input type="submit" value="Add" class="btn btn-block btn-info" /> -->
    </form>
  </div>
  <!-- <div class="col-sm-3"></div> -->
</div>
<div class="row mt-2 text-center justify-content-center">
  <!-- <div class="col-sm-2"></div> -->
  <div class="col-sm-10">
    <table
      style="margin: 0 auto"
      class="table table-striped table-hover table-bordered"
    >
      <tr>
        <th>Id</th>
        <th>News</th>
        <th>Posted Date</th>
        <th>Delete</th>
      </tr>
      {% for n in ns %}
      <tr>
        <td>{{n.id}}</td>
        <td>{{n.newstext}}</td>
        <td>{{n.newsdate}}</td>
        <td>
          <a href="{%  url 'adminapp:deletenews' id=n.id %}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
  <!-- <div class="col-sm-2"></div> -->
</div>
{% endblock body %}
