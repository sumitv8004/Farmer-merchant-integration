<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <title>FMI</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-warning text-light text-center">
        <div class="col-sm-6">
          <h4>Vinayak Cold Store (P) Ltd.</h4>
        </div>
        <div class="col-sm-6">
          <h4>Welcome Administrator</h4>
        </div>
      </div>

      <!--nav bar start-->
      <div class="row mt-2">
        <div class="col-sm-12">
          <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"
                ><img
                  src="{% static 'images/logo.png' %}"
                  height="50px"
                  alt="path incorrect"
                  %}
              /></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="{% url 'adminapp:adminhome' %}"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'adminapp:enquiries' %}"
                      >Enquiries</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'adminapp:booking' %}"
                      >Booking</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'adminapp:purchase' %}"
                      >Closing</a
                    >
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Admin
                    </a>
                    <ul class="dropdown-menu">
                      <li>
                        <a
                          class="dropdown-item"
                          href="{% url 'adminapp:changepassword' %}"
                          >Change Password</a
                        >
                      </li>
                      <li>
                        <a
                          class="dropdown-item"
                          href="{% url 'adminapp:logout' %}"
                          >Logout</a
                        >
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <!--nav bar end-->

      <div class="row mt-2">
        <div class="col-sm-3 left">
          <!--<div class="p-2 bg-warning">
            <a href="#" class="text-light text-decoration-none">Dashboard</a>
          </div>
          <div class="p-2">
            <a href="#" class="text-light text-decoration-none">Action</a>
          </div>
          <div class="p-2">
            <a href="#" class="text-light text-decoration-none">User</a>
          </div>
          <div class="p-2">
            <a href="#" class="text-light text-decoration-none">Role</a>
          </div>
          <div class="p-2">
            <a href="#" class="text-light text-decoration-none">Setting</a>
          </div>-->
        </div>
        <div class="col-sm-9 right">{% block body %} {% endblock body %}</div>
      </div>
      <!--footer start-->
      <div class="row mt-2 bg-dark text-light text-center">
        <div class="col-sm-6">
          <h4>Copyright &copy; to Vinayak Cold Store</h4>
        </div>
        <div class="col-sm-6">
          <h4>Developed By :-<i>Mr. sumit verma</i></h4>
        </div>
      </div>
      <!--footer end-->
    </div>
  </body>
</html>
